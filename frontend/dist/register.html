<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- CSS STYLES -->
    <!-- Icon -->
    <link rel="icon" type="image/png" href="/assets/favicon-DwgC5tIr.ico" />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>WeConnect - Register</title>
    <script type="module" crossorigin src="/assets/register-DEjAhxqx.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/assets/alerts-uhKEASvR.js">
    <link rel="modulepreload" crossorigin href="/assets/footerRender-C91XSVvk.js">
    <link rel="stylesheet" crossorigin href="/assets/register-C4uVwFyi.css">
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="logo">
          <img src="/assets/logo-BhO2YwUr.png" alt="WeConnnect Logo" />
          <div class="catchphrase">
            <h3>Talk. Share. Connect.</h3>
          </div>
        </div>
        <div class="wrap">
          <form id="form">
            <input type="text" id="username-input" placeholder="User name" />
            <input type="email" id="email-input" placeholder="Email" />
            <input type="password" id="password-input" placeholder="Password" />
            <button type="submit">Sign up</button>
          </form>
          <div class="more-info">
            <p>
              Do you already have an account?
              <a href="index.html">Login!</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="projects">
          <h3>Projects</h3>
          <ul id="projects-list"></ul>
        </div>
        <div class="languages">
          <h3>Languages</h3>
          <ul id="languages-list"></ul>
        </div>
        <div class="credits">
          <h3>Credits</h3>
          <ul id="credits"></ul>
        </div>
      </div>
    </footer>
  </body>
</html>

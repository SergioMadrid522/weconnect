<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- ICON -->
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>WeConnect</title>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="logo">
          <img src="./assets/logo.png" alt="WeConnnect Logo" />
          <div class="catchphrase">
            <h3>Talk. Share. Connect.</h3>
          </div>
        </div>
        <div class="wrap">
          <form id="form">
            <input type="email" id="email-input" placeholder="Email" />
            <input type="password" id="password-input" placeholder="Password" />
            <button type="submit">Login</button>
          </form>
          <p id="response-message"></p>
          <div class="more-info">
            <a href="./src/recover-pass/recoverPassword.html"
              >Forgot password?</a
            >
            <p>
              Don't you have an account?
              <a href="./src/register/register.html">Register here!</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="projects">
          <h3>Projects</h3>
          <ul id="projects-list"></ul>
        </div>
        <div class="languages">
          <h3>Languages</h3>
          <ul id="languages-list"></ul>
        </div>
        <div class="credits">
          <h3>Credits</h3>
          <ul id="credits"></ul>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11"
    ></script>
    <script type="module" src="./src/js/auth/loginValidation.js"></script>
    <script type="module" src="./src/js/footerRender.js"></script>
  </body>
</html>

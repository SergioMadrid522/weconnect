<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./Chat.css" />
    <!-- Icon -->
    <link rel="icon" type="image/png" href="../../assets/favicon.ico" />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>WeConnect - Welcome to the chat</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../../assets/logo.png" alt="weConnect Logo" />
        </div>
        <div class="user-info">
          <div class="user">
            <a href="#" id="user-name"></a>
          </div>
          <button type="button" id="logout">Log out</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="wrap">
        <div class="chat"></div>
        <div class="container">
          <form id="chat-form" autocomplete="off">
            <input
              type="text"
              name=""
              id="message-input"
              autocomplete="false"
            />
            <button type="submit" id="send-message">Send</button>
          </form>
        </div>
      </section>
      <section class="users-active">
        <h2>Users Online</h2>
        <div id="list">
          <ul></ul>
        </div>
      </section>
    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="../js/chat.js"></script>
  </body>
</html>

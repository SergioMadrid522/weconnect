<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./Chat.css" />
    <!-- Icon -->
    <link rel="icon" type="image/png" href="../../assets/favicon.ico" />
    <title>WeConnect - Welcome to the chat</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../../assets/logo.png" alt="weConnect Logo" />
        </div>
        <div class="user-info">
          <div class="user">
            <a href="#" id="user-name">Fabian</a>
          </div>
          <button type="button">Log out</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="chat"></div>
        <form id="chat-form">
          <input type="text" name="" id="message-input" />
          <button type="submit" id="send-message">Send</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="projects">
          <h3>Projects</h3>
          <ul id="projects-list"></ul>
        </div>
        <div class="languages">
          <h3>Languages</h3>
          <ul id="languages-list"></ul>
        </div>
        <div class="credits">
          <h3>Credits</h3>
          <ul id="credits"></ul>
        </div>
      </div>
    </footer>
    <script src="../js/chat.js"></script>
    <script type="module" src="../js/footerRender.js"></script>
  </body>
</html>
